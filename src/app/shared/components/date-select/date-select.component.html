<select
  id="country"
  name="country"
  [(ngModel)]="date"
  autocomplete="country-name"
  (change)="onDateChange($event)"
  class="col-start-1 row-start-1 w-64 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
>
  <option *ngFor="let date of datastore" value="{{ date.value }}">
    {{ date.display }}
  </option>
</select>
